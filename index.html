<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <input type="radio" name="Photo" id="check1" checked>
    <input type="radio" name="Photo" id="check2">
    <input type="radio" name="Photo" id="check3">
    <input type="radio" name="Photo" id="check4">
    <input type="radio" name="Photo" id="check5">
    <input type="radio" name="Photo" id="check6">

    <div class="container">
        <h1>MY PHOTO GALLERY</h1>
        <div class="top-container">
            <h3>Photo Gallery</h3>
            <label for="check1">All </label>
            <label for="check2">Nature </label>
            <label for="check3">Cars </label>
            <label for="check4">House </label>
            <label for="check5">Bike </label>
            <label for="check6">family </label>
        </div>
        <div class="photo-gallery">
            <div class="pic nature">
                <img src="img/nature.jpg" alt="Nature">
            </div>
             <div class="pic cars">
                <img src="img/cars.jpg" alt="cars">
            </div>
             <div class="pic house">
                <img src="img/house.jpg" alt="House">
            </div>
             <div class="pic bike">
                <img src="img/bike.jpg" alt="Bike">
            </div>
             <div class="pic family">
                <img src="img/family.jpg" alt="Family">
            </div>
            

            <div class="pic nature">
                <img src="img/nature2.jpg" alt="Nature">
            </div>
             <div class="pic cars">
                <img src="img/cars2.jpg" alt="cars">
            </div>
             <div class="pic house">
                <img src="img/house2.jpg" alt="House">
            </div>
             <div class="pic bike">
                <img src="img/bike2.jpg" alt="bike">
            </div>
             <div class="pic family">
                <img src="img/family2.jpg" alt="family">
            </div>

            <div class="pic nature">
                <img src="img/nature3.jpg" alt="Nature">
            </div>
             <div class="pic cars">
                <img src="img/cars3.jpg" alt="cars">
            </div>
             <div class="pic house">
                <img src="img/house3.jpg" alt="House">
            </div>
             <div class="pic bike">
                <img src="img/bike3.jpg" alt="bike">
            </div>
             <div class="pic family">
                <img src="img/family3.jpg" alt="family">
            </div>

            <div class="pic nature">
                <img src="img/nature4.jpg" alt="Nature">
            </div>
             <div class="pic cars">
                <img src="img/cars4.jpg" alt="cars">
            </div>
             <div class="pic house">
                <img src="img/house4.jpg" alt="House">
            </div>
             <div class="pic bike">
                <img src="img/bike4.jpg" alt="bike">
            </div>
             <div class="pic family">
                <img src="img/family4.jpg" alt="family">
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
